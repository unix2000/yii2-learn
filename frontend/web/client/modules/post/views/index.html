<div class="row">
    <div class="col-xs-6">
        <div class="form-group">
            <label>Search: <input class="form-control" type="text" ng-model="searchField"></label>
        </div>
    </div>

    <div class="col-xs-6 text-right">
        <a href="post/create" class="btn btn-success">Create new</a>
    </div>

</div>

<section>

    <div ng-repeat="post in posts | filter:searchField " class="am-fade panel panel-default"
         ng-mouseover="menuShow=true" ng-mouseout="menuShow=false">

        <div class="panel-heading">

            <div class="btn-group pull-right" ng-show="menuShow">
                <a class="btn btn-primary" ng-href="post/{{post.id}}/edit"><span
                        class="glyphicon glyphicon-edit"></span></a>
                <a class="btn btn-danger" ng-href="post/{{post.id}}/delete"><span
                        class="glyphicon glyphicon-remove"></span></a>
            </div>

            <h1><a ng-href="post/{{post.id}}">{{post.title}}</a></h1>

        </div>

        <div class="panel-body">
            <article ng-bind-html="post.content"></article>

            <div class="badge">{{post.tags}}</div>
        </div>
    </div>

</section>

<hr>
<details>
    <summary>JSON DATA</summary>
    <pre>{{posts | json}}</pre>
</details>
